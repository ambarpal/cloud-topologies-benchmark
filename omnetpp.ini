[General]
network = Network

**.numApps = 1
**.node[*].app[*].typename = "TcpSessionApp"
**.node[*].app[0].active = true
**.node[*].app[0].localPort = -1
**.node[*].app[0].connectAddress = "server"
**.node[*].app[0].connectPort = 1000
**.node[*].app[0].tOpen = 0.2s
**.node[*].app[0].tSend = 0.4s
**.node[*].app[0].sendBytes = 100kB
**.node[*].app[0].sendScript = ""
**.node[*].app[0].tClose = 25s

**.server.app[*].typename = "TcpEchoApp"
**.server.app[0].localport = 1000
**.server.app[0].echofactor = 2.0
**.server.app[0].echoDelay = 0s